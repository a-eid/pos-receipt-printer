name: build-and-release-prebuilts
on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Windows x64
          - os: windows-latest
            build: "napi build --release --target x86_64"
          # macOS Apple Silicon
          - os: macos-latest
            build: "napi build --release --target aarch64"
          # macOS Intel (optional but handy for older Macs)
          - os: macos-13
            build: "napi build --release --target x86_64"
          # Linux x64 (most servers)
          - os: ubuntu-latest
            build: "napi build --release --target x86_64"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: dtolnay/rust-toolchain@stable
      - run: npm i -g @napi-rs/cli
      - run: npm ci
      - run: ${{ matrix.build }}
      - name: List artifacts
        run: ls -al
      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            pos_receipt_printer.*.node
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
